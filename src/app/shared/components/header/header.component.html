<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col p-0">
        <div class="top-header">
          <div class="logo pl-2">
            <a
              class="navbar-brand"
              routerLink="/"
              routerLinkActive="router-link-active"
              ><img
                style="width: 50px"
                src="../../../../assets/logo.png"
                alt="logo"
            /></a>
          </div>
          <div class="main-menu mx-auto" id="nav">
            <nav
              id="navbar-example2"
              class="navbar navbar-expand-lg navbar-light"
            >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#scroll-spy"
                aria-controls="scroll-spy"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="scroll-spy">
                <ul class="navbar-nav mx-auto nav">
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="subjects.html">Subjects</a>
                  </li>
                  <li class="nav-item" *ngIf="roles">
                    <a class="nav-link" *ngIf="roles[0] == 'admin'" routerLink="/levels">Levels</a>
                  </li>
                </ul>
                <div class="dropdown">
                  <a
                    class="dropdown-toggle"
                    href="#"
                    id="dropdownMenuLink"
                    data-toggle="dropdown"
                  >
                    Manage
                  </a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a
                      class="dropdown-item"
                      *ngIf="!isAuthenticated"
                      routerLink="/auth/login"
                      >Login</a
                    >
                    <a
                      class="dropdown-item"
                      *ngIf="!isAuthenticated"
                      routerLink="/auth/register"
                      >Register</a
                    >
                    <a
                      class="dropdown-item"
                      style="cursor: pointer"
                      *ngIf="isAuthenticated"
                      (click)="onLogout()"
                      >Logout</a
                    >
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
