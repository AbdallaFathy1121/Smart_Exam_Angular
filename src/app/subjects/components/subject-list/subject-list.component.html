<div class="subjectBox">
  <mat-spinner *ngIf="isLoading" class="m-auto"></mat-spinner>
  <div class="row" *ngIf="!isLoading">
    <div class="col-md-3 col-sm-12" *ngFor="let subject of subjects">
      <div class="namesubject">
        <div>{{ subject.name }}</div>
      </div>
      <div class="teacher">Mr. {{ subject.teacher.name }}</div>
      <div class="subBtn">
        <button
          mat-raised-button
          color="warn"
          class="mx-1"
          *ngIf="userId == subject.teacher.id"
          (click)="onDeleteSubject(subject.id)"
        >
          حذف
        </button>
        <button type="button" class="btn btn-success" [routerLink]="'/student/exam/'+subject.id">ابدأ الاختبار</button>
      </div>
    </div>
  </div>
</div>

<svg>
  <filter id="wavy">
    <feTurbulence x="0" baseFrequency="0.02" numOctaves="5" seed="2">
      <animate
        attributeName="baseFrequency"
        dur="60s"
        values="0.02;0.05;0.02"
        repeatCount="indefinite"
      />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30" />
  </filter>
</svg>
