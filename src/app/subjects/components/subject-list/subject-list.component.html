<div class="subjectBox">
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let subject of subjects">
      <div class="namesubject">
        <div>{{ subject.name }}</div>
      </div>
      <div class="teacher">Mr. {{ subject.teacher.name }}</div>
      <div class="subBtn">
        <button
          mat-raised-button
          color="warn"
          class="mx-1"
          *ngIf="userId == subject.teacher.id"
          (click)="onDeleteSubject(subject.id)"
        >
          حذف
        </button>
        <button
          mat-raised-button
          color="primary"
          class="mx-1"
          *ngIf="userId == subject.teacher.id"
        >
          عرض
        </button>
        <button type="button" class="btn btn-success">ابدأ الاختبار</button>
      </div>
    </div>
  </div>
</div>
