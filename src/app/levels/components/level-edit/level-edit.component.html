<div class="container mt-5">
  <!-- SELECT2 EXAMPLE -->
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2>
        {{ editMode ? "Edit" : "Add" }}
      </h2>
      <hr class="mb-3" />
      <!-- /.card-header -->
      <form [formGroup]="levelForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Level Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter Level Name"
            formControlName="levelName"
          />
          <span
            class="form-text text-danger"
            *ngIf="
              !levelForm.get('levelName')?.valid &&
              levelForm.get('levelName')?.touched
            "
          >
            Level Name is required!
          </span>
        </div>
        <!-- /.form-group -->
        <button
          type="submit"
          class="btn btn-primary"
          [ngClass]="{ buttonload: isLoading == true }"
          [disabled]="!levelForm.valid || isLoading"
        >
          <i *ngIf="isLoading" class="fa fa-spinner fa-spin mr-2 mt-1"></i>
          {{ isLoading ? "Loading" : "Submit" }}
        </button>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
