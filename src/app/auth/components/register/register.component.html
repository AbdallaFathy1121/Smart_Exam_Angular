<div class="auth mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2>Register</h2>
        <hr class="mb-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <span 
              class="form-text text-danger"
              *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched">
              <span
                *ngIf="registerForm.get('name')?.errors?.['required']">
                Name is required!
              </span>
              <span
                *ngIf="registerForm.get('name')?.errors?.['minlength']?.['requiredLength']">
                Please Enter Full Name!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <span 
              class="form-text text-danger"
              *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
              <span
                *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required!
              </span>
              <span
                *ngIf="registerForm.get('email')?.errors?.['email']">
                Email not valid!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <span 
              class="form-text text-danger"
              *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">
              <span
                *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required!
              </span>
              <span
                *ngIf="registerForm.get('password')?.errors?.['minlength']?.['requiredLength']">
                Password not valid!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              formControlName="confirmPassword"
            />
            <span 
              class="form-text text-danger"
              *ngIf="!registerForm.get('confirmPassword')?.valid && registerForm.get('confirmPassword')?.touched">
              <span
                *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
                Password is required!
              </span>
            </span>
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              formControlName="isTeacher"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Is Teacher ?</label
            >
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
