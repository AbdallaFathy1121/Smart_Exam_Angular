<div class="login">
  <div class="text-center loginhead">
    <h2>تسجيل الدخول</h2>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>الايميل</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline" color="warn">
          <mat-label>كلمة المرور</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
    </div>
    <div class="text-right loginfoot">
      <a routerLink="/auth/register" color="primary">انشاء حساب ؟</a>
      <button
        mat-raised-button
        type="submit"
        color="warn"
        [ngClass]="{ buttonload: isLoading == true }"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm ml-1" role="status" aria-hidden="true"></span>
        {{ isLoading ? "تحميل..." : "تسجيل" }}
      </button>
    </div>
  </form>
</div>
