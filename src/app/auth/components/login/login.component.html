<div class="auth mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2>Login</h2>
          <hr class="mb-3">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
              />
              <span 
                class="form-text text-danger"
                *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
                <span
                  *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required!
                </span>
                <span
                  *ngIf="loginForm.get('email')?.errors?.['email']">
                  Email not valid!
                </span>
              </span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <span 
                class="form-text text-danger"
                *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                <span
                  *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required!
                </span>
                <span
                  *ngIf="loginForm.get('password')?.errors?.['minlength']?.['requiredLength']">
                  Password not valid!
                </span>
              </span>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary" 
              [ngClass]="{'buttonload': isLoading == true}"
              [disabled]="!loginForm.valid || isLoading"
            >
              <i *ngIf="isLoading" class="fa fa-spinner fa-spin mr-2 mt-1"></i>  
              {{ isLoading ? 'Loading': 'Submit' }}
            </button>
            <a routerLink="/auth/register" class="sign-up d-block mt-4 text-center">
                Sign Up <i class="fa fa-arrow-right ml-2"></i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
